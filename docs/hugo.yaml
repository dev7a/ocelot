# Hugo configuration file
title: ocelot

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

# Output formats for llms.txt
outputFormats:
  TXT:
    mediaType: "text/plain"
    baseName: "llms"
    isPlainText: true

# Define which formats to generate for home page
outputs:
  home: ["HTML", "RSS", "TXT"]

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Quickstart
      pageRef: /docs/quickstart
      weight: 10
    - name: Docs
      pageRef: /docs
      weight: 20
    - name: Architecture
      pageRef: /docs/architecture
      weight: 30
    - name: Components
      pageRef: /docs/components
      weight: 40
    - name: CLI Reference
      pageRef: /docs/cli
      weight: 50
    - name: Search
      weight: 60
      params:
        type: search
    - name: GitHub
      weight: 70
      url: "https://github.com/dev7a/ocelot"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/dev7a/ocelot/edit/main/docs/content"

  theme:
    # Set to "system" to automatically use OS light/dark preference
    # Options: "light", "dark", "system"
    default: system
    displayToggle: true

baseURL: "https://dev7a.github.io/ocelot"
languageCode: "en-us" 